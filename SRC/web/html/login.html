<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>政法部门协同办案系统</title>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/style05.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main_All.js"></script>
    <script src="../js/main_05.js"></script>
    <!--[if lt IE 9]>
    <script src="../js/forIE8.js"></script>
    <![endif]-->
    <script src="../js/jquery.backgroundSize.js"></script>
</head>
<body>
<div class="H205_body">
    <img src="../images/H105_title.png" alt="" class="H205_title">
    <div class="H205_loginCoat">

        <div class="H205_login">
            <div class="H205_name H205_nameMargin">
                <img src="../images/H105_useName1.png" alt="" class="H205_useName">
                <input type="text" class="  fl" placeholder="请输入"
             onblur="if(this.value==''){this.value='请输入';$(this).css({color:'#b4b4b4'})}"
             onfocus="if(this.value=='请输入'){this.value='';$(this).css({color:'#000'})}"
             style="color:#b4b4b4" value="请输入">
            </div>
            <div class="H205_name">
                <img src="../images/H105_useName2.png" alt="" class="H205_useName">
                <input type="text" class="  fl" placeholder="请输入登录密码"
                       onblur="if(this.value==''){this.value='请输入登录密码';$(this).css({color:'#b4b4b4'})}"
                       onfocus="if(this.value=='请输入登录密码'){this.value='';$(this).css({color:'#000'})}"
                       style="color:#b4b4b4" value="请输入登录密码">
            </div>
            <div class="H205_name1 ">
                <input type="checkbox" class="H205_checkBox">
                <p>记住用户名</p>
            </div>
            <div class="H205_denlu">
                <p>登录</p>
            </div>
        </div>

    </div>
</div>
</body>
</html>
