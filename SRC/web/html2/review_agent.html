</body>
<script>
  layui.use(['form', 'laydate'], function() {
    var laydate = layui.laydate;
    var form = layui.form;

    //触发事件
    active = {
      setTable: function(othis) {
        layer.open({
          type: 1
          , title: false
          , area: '24.7em'
          , offset: ['18.7em', '15.4em']
          , closeBtn: false
          , shade: 0
          , anim: 0
          , skin: 'R110_dropDown'
          , content: $('.R110_dropDown_content')
        });
      }
    };
    $('.R110_input_button').on('click', function() {
      var othis = $(this), method = othis.data('method');
      active[method] ? active[method].call(this, othis) : '';
    });
    // 点我触发
    laydate.render({
      elem: '#R110_refereeing',
      eventElem: '.Q105_calendar1',
      trigger: 'click'
    });
  });

  $('.R110_dropDown_item').hover(function() {
    $(this).addClass('R110_listBgc').siblings().removeClass('R110_listBgc');
  });

  $('.R110_dropDown_item').on('click', function(event) {
    var name = event.target.innerText.toString();
    $('.R110_input_button').val(name);
    layer.closeAll();
  });

</script>
