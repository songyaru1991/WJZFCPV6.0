  // jquery  点击切换背景色*/

  // 超期总数量：
  var rocket1 ="image://../images/W105_arrow.png"
  option = {
    color: ['#fff', '#fff'],
    legend: {

      data: ['pictorial element', 'reference bar']
    },
    grid: {
      top: '10%',
      left: '5%',
      right: 0,
      bottom: '15%',
    },
    xAxis: {
      //
      axisLine:{
      show:true,
        color:'#d0e8f5',

      },
      data: ['提交案件', '报诉案件', '报诉案件收案', '案件分案','在办案件', '公诉结案', '案件分案', '在办案件', '已结案件'],
      axisTick: {
        show: false
      },
      axisLabel: {
        interval: 0,

        fontSize: efontSize(16)
      }
    },
    yAxis: {
      name:'处理耗时(小时）',
      axisLine:{
        show:true,
        lineStyle:{
          color:'#d0e8f5'
        },
        color:'#d0e8f5'
      },
      nameTextStyle:{
        align:'center',
        padding:[0,0,0,efontSize(50)],
        fontSize:efontSize(16),
        color:'#000'
      },
      axisLabel: {
        color: '#000',
        fontSize: efontSize(16)
      },
      splitLine: {
        show: false,
        lineStyle:{
          color:'#d0e8f5'
        }
      }
    },
    series: [{
      type: 'pictorialBar',
      name: 'pictorial element',
      symbol: rocket1,
      z: 10,
      label:{
        show:true,
        position:'top',
        color: '#ea9011',
        fontSize:efontSize(24),
      },
      data: [{
        value: 18,
        symbolSize: [
          '50%', // 50% of the width of reference bar.
          '100%' // 100% of the height of reference bar.
        ]
      },  {
        value: 15,
        symbolSize: [
          '50%', // 50% of the width of reference bar.
          '100%' // 100% of the height of reference bar.
        ]
      },{
        value: 10,

        ]
      },  {

      }, {

        ]
      },{

          '100%' // 100% of the height of reference bar.
        ]
      }, {
        value: 56,

          '100%' // 100% of the height of reference bar.
        ],

      },  ]
    }, {
      type: 'bar',
      name: 'reference bar',
      barGap: '-100%',
      data: [60, 60, 60, 60]
    }]
  };
  var myChart;
  var W105_echarts = document.getElementById('W105_echarts');
  myChart = echarts.init(W105_echarts);
  myChart.setOption(option);
  myChart.resize();

  function efontSize(res) {
    var clientWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
    if (!clientWidth) return;
    var fontSize = 1 * (clientWidth / 1920);
    return res * fontSize;
  }

  /**
   * 自适应
   */
  $(function () {
    function onresiz_05 () {
      myChart.resize();
    }

    var resizeTimer = null;
    // 自适应事件有最小间隔400
    $(window).on('resize', function () {
        if (resizeTimer) {
          clearTimeout(resizeTimer);
        }
        resizeTimer = setTimeout(onresiz_05, 400);
      }
    );
  });
</script>
