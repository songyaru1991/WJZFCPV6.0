<!DOCTYPE html>
<html id="html" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人像平台管理系统</title>
    <link rel="stylesheet" th:href="${application.basePath}+'/css/all.css'">
    <link rel="stylesheet" th:href="${application.basePath}+'/js/ztree/zTreeStyle/zTreeStyle.css'">
    <link rel="stylesheet" th:href="${application.basePath}+'/js/layui/css/layui.css'">
    <link rel="stylesheet" th:href="${application.basePath}+'/css/style.css'">
    <script th:src="${application.basePath}+'/js/jquery.min.js'"></script>
    <script th:src="${application.basePath}+'/js/verification.js'"></script>
    <script th:src="${application.basePath}+'/js/layui/layui.js'"></script>
    <script th:src="${application.basePath}+'/js/ztree/js/jquery.ztree.all.js'"></script>
    <script th:src="${application.basePath}+'/js/main.js'"></script>
    <script id="utilScript" th:src="${application.basePath}+'/js/util.js'" th:bashURL="${application.basePath}"></script>
    <script th:src="${application.basePath}+'/web/system/fault/add.js'"></script>
</head>
<body>
    <div>
      <form id="form" class="layui-form">
        <!--新增表单-->
        <div class="T106_detailsContent">
            <div class="T106_tableOuter">
                <table class="T106_table T206_table">
                    <tr>
                        <td class="T106_itemName T106_must">引擎厂商</td>
                        <td class="T106_itemValue">
                            <select class="layui-select" name="engineVendor" id="engineVendor" th:placeholder="引擎厂商">
                                <option value="">请选择引擎厂商</option>
                                <option th:each="vendor : ${engine_vendor}" th:value="${vendor.code}"
                                        th:text="${vendor.name}">引擎厂商
                                </option>
                            </select>
                        </td>
                        <td class="T106_itemName T106_must">故障等级</td>
                        <td class="T106_itemValue">
                            <select class="layui-select" name="faultLevel" id="faultLevel"  placeholder="请选择故障等级">
                                <option value="">请选择故障等级</option>
                                <option th:each="level : ${fault_level}" th:value="${level.code}"
                                        th:text="${level.name}">故障等级
                                </option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td class="T106_itemName T106_must">故障发生时间</td>
                        <td class="T106_itemValue">
                            <input class="layui-input" name="faultTime" id="faultTime" placeholder="请选择故障发生时间"/>
                        </td>
                        <td class="T106_itemName T106_must">故障响应时间</td>
                        <td class="T106_itemValue">
                            <input class="layui-input" name="faultReplyTime" id="faultReplyTime" placeholder="请选择故障响应时间"/>
                        </td>

                    </tr>
                    <tr>
                        <td class="T106_itemName T106_must">故障处理时间</td>
                        <td class="T106_itemValue">
                            <input class="layui-input" name="faultSolveTime" id="faultSolveTime" placeholder="请输入故障处理时间"/>
                        </td>
                        <td class="T106_itemName T106_must">故障恢复时间</td>
                        <td class="T106_itemValue">
                            <input class="layui-input" name="faultRecoverTime" id="faultRecoverTime" placeholder="请输入故障恢复时间"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="T106_itemName">故障描述</td>
                        <td colspan="5" class="T106_itemValue">
                            <input class="layui-input" name="faultDescription" placeholder="请输入故障描述" id="faultDescription" type="text" value="" maxlength="20">
                        </td>
                    </tr>

                    <tr>
                        <td class="T106_itemName">故障处理详情</td>
                        <td colspan="5">
                            <textarea class="layui-textarea" name="faultSolveRecord" placeholder="请输入故障处理详情" id="faultSolveRecord" type="text" maxlength="20"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="A106_buttonOuter">
            <div class="A106_button A106_button1" onclick="submitForm()">确定</div>
            <div class="A106_button A106_button2" onclick="customer.cancel()">取消</div>
        </div>
      </form>
    </div>
</body>
</html>
<script>

</script>
