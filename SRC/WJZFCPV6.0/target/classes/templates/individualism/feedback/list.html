<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:auth="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>人像平台管理系统</title>
    <link rel="stylesheet" th:href="${application.basePath}+'/css/all.css'">
    <link rel="stylesheet" th:href="${application.basePath}+'/js/ztree/zTreeStyle/zTreeStyle.css'">
    <link rel="stylesheet" th:href="${application.basePath}+'/js/layui/css/layui.css'">
    <link rel="stylesheet" th:href="${application.basePath}+'/css/style.css'">
    <script th:src="${application.basePath}+'/js/jquery.min.js'"></script>
    <script th:src="${application.basePath}+'/js/verification.js'"></script>
    <script th:src="${application.basePath}+'/js/layui/layui.js'"></script>
    <script th:src="${application.basePath}+'/js/ztree/js/jquery.ztree.all.js'"></script>
    <script th:src="${application.basePath}+'/js/main.js'"></script>
    <script id="utilScript" th:src="${application.basePath}+'/js/util.js'"
            th:bashURL="${application.basePath}"></script>
    <script th:src="${application.basePath}+'/web/individualism/feedback/list.js'"></script>
</head>
<body>
<form id="form" th:action="${application.basePath}+'/feedback/feedbackList'" class="layui-form">
    <div class="I106_page">
        <!--头部s-->
        <div th:replace="common/top::top"></div>
        <!--头部e-->
        <!--内容s-->
        <div class="I106_content">
            <div class="I106_container">
                <div class="I106_contentTop clear">
                    <div class="I106_title">
                        <span>问题与建议</span>
                        <img th:src="${application.basePath}+'/images/arrowDown2.png'" alt="">
                    </div>
                </div>
                <div class="I106_contentOuter clear">
                    <div class="I106_contentRight" style=" margin-left: -221px; width: 120%;">
                        <div class="I106_tabelOuter">
                            <table class="layui-table I106_table" lay-data="{id:'tables'}" lay-skin="line"
                                   lay-filter="demo">
                                <thead>
                                <tr>
                                    <th lay-data="{type:'checkbox', fixed: 'left', width:50 }"></th>
                                    <th lay-data="{field:'count',width: 70}">序号</th>
                                    <th lay-data="{field:'title',width: 300}">标题</th>
                                    <th lay-data="{field:'createrName',width: 150}">创建人</th>
                                    <!--<th lay-data="{field:'readCount',width: 100}">已读人数</th>-->
                                    <th lay-data="{field:'likesCount',width: 100}">点赞人数</th>
                                    <th lay-data="{field:'commentCount',width: 100}">评论数量</th>
                                    <th lay-data="{field:'createTime',width: 200}">创建时间</th>
                                    <th lay-data="{field:'updateTime',width: 200}">最新评论时间</th>
                                    <th lay-data="{field: 'id',style:'display:none;'}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="feedback,listMeta : ${list}">
                                    <td>
                                        <input class="layui-input" type="checkbox" lay-skin="primary">
                                    </td>
                                    <td th:text="${listMeta.count}">序号</td>
                                    <td th:text="${feedback.title}">标题</td>
                                    <td th:text="${feedback.createrName}">创建人</td>
                                    <!--<td th:text="${feedback.readCount}">已学习人数</td>-->
                                    <td th:text="${feedback.likesCount}">点赞人数</td>
                                    <td th:text="${feedback.commentCount}">评论数量</td>
                                    <td th:text="${#dates.format(feedback.createTime,'yyyy-MM-dd hh:mm:ss')}">创建时间</td>
                                    <td th:text="${#dates.format(feedback.updateTime,'yyyy-MM-dd hh:mm:ss')}">最新评论时间
                                    </td>
                                    <td th:text="${feedback.id}"></td>

                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="L106_paging">
                            <!--分页引用-->
                            <div th:replace="common/pages::pages"></div>
                        </div>
                    </div>
                </div>
                <!--listTableEdit_列表内容表编辑 Start-->
                <div class="I108_listTableEdit">
                    <div class="I108_listEditBtn">
                        <a class="I108_editUlToggle" href="javascript:void(0)">
                            <img th:src="${application.basePath}+'/images/I108_icon_list_edit.png'" alt="">
                        </a>
                    </div>
                    <ul class="I108_listEditUl">
                        <li class="I108_imgShow">
                            <a th:href="'javascript:customer.toAdd()'" auth:check="roleAdd">
                                <img class="I108_imgNormal"
                                     th:src="${application.basePath}+'/images/I108_icon_list_to_add.png'" alt="">
                                <img class="I108_imgHover"
                                     th:src="${application.basePath}+'/images/I108_icon_list_to_add_hover.png'" alt="">
                                <span>新增</span>
                            </a>
                        </li>
                        <li class="I108_imgShow">
                            <a href="javascript:customer.toDetail()">
                                <img class="I108_imgNormal"
                                     th:src="${application.basePath}+'/images/I108_icon_tree_open.png'" alt="">
                                <img class="I108_imgHover"
                                     th:src="${application.basePath}+'/images/I108_icon_tree_open_hover.png'" alt="">
                                <span>查看</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--listTableEdit_列表内容表编辑 End-->
            </div>
        </div>
        <!--内容e-->
        <div th:replace="common/bottom::bottom"></div>
    </div>
</form>
</body>
</html>
